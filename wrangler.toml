name = "v0-autodesk-subscription-website"
compatibility_date = "2024-11-01"
pages_build_output_dir = ".vercel/output/static"
compatibility_flags = ["nodejs_compat"]

[vars]
# Add your environment variables here if you don't want to set them in the dashboard
# STRIPE_SECRET_KEY = "..."
# DATABASE_URL = "..."

# We are using Cloudflare D1 for all storage (Products, Orders, Settings, Messages)
[[d1_databases]]
binding = "DB"
database_name = "v0-autodesk-db"
database_id = "REPLACEME_WITH_D1_ID"
